    <!-- Card de Login -->
    <div id="login-card">
        <div class="card">
            <p>Você precisa estar logado para realizar esta ação. Faça login ou crie uma conta.</p>
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='cadastro.html'">Cadastrar</button>
            <button class="cancel-btn" onclick="closeLoginCard()">Cancelar</button>
        </div>
    </div>

    <script>
        document.getElementById('quiz-form').addEventListener('submit', function(e) {
            // Captura os dados do formulário
            const tipoTecnico = document.getElementById('tipo-tecnico').value;
            const tipoServico = document.getElementById('tipo-servico').value;
            const certificacao = document.getElementById('certificacao').value;
            const valorMinimo = document.getElementById('valor-minimo').value;
            const valorMaximo = document.getElementById('valor-maximo').value;

            // Salva os dados no localStorage
            localStorage.setItem('tipoTecnico', tipoTecnico);
            localStorage.setItem('tipoServico', tipoServico);
            localStorage.setItem('certificacao', certificacao);
            localStorage.setItem('valorMinimo', valorMinimo);
            localStorage.setItem('valorMaximo', valorMaximo);

            // Se não estiver logado, impede o envio do formulário e exibe um prompt
            if (!isLoggedIn()) {
                e.preventDefault(); // Impede o envio do formulário
                showLoginCard();
            }
        });

        // Verifica se o usuário está logado
        function isLoggedIn() {
            return localStorage.getItem('userLoggedIn') === 'true';
        }

        // Exibe o card de login
        function showLoginCard() {
            document.getElementById('login-card').style.display = 'flex';
        }

        // Fecha o card de login
        function closeLoginCard() {
            document.getElementById('login-card').style.display = 'none';
        }

        // Função para redirecionar para login ou cadastro
        function checkLogin(action, tecnicoId) {
            if (!isLoggedIn()) {
                showLoginCard();
            } else {
                if (action === 'agendar') {
                    window.location.href = `agendar-servico.php?tecnicoId=${tecnicoId}`;
                } else if (action === 'mensagem') {
                    window.location.href = `enviar-mensagem.php?tecnicoId=${tecnicoId}`;
                }
            }
        }
    </script>
